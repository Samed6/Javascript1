<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sortDeCombat(attaquant, defenseur, puissance, precision) {
            
            if (puissance < 1 || puissance > 100) {
                console.log("Puissance non prise en compte");
                return;
            }

            if (precision < 0 || precision > 1) {
                console.log("Erreur : la précision doit être entre 0 et 1");
                return;
            }

            if (precision < 0.5) {
                console.log("Echec de sort");
                return;
            }

            const degats = puissance * precision;
            console.log(`${attaquant} lance un sort sur ${defenseur} `);
            console.log(` Puissance: ${puissance} | Précision: ${(precision)}`);
            console.log(` Dégâts effectifs: ${degats}`);
        }

    sortDeCombat("Samed", "PCT", 75, 0.8);
    </script>
</body>
</html>
