<body>
    <script>
        let ailesDeChauve=10
        let sangDeDragon=20
        let venindeCobra = 30 
        let prix = 0
        

        function calculerPotion(qa,qs,qv) {
                prix =Number((prix + qa*ailesDeChauve  + qs*sangDeDragon + qv*venindeCobra + 5 )).toFixed(2)

                if (prix>100) {
                     
                    return Number((prix-prix*0.1)).toFixed(2)
                   
                    
                } else{

                    return prix
                }

                
           
        }

        console.log(calculerPotion(5, 3, 2))
    </script>
